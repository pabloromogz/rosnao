%YAML:1.0

File.version: "1.0"

Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) 
Camera1.fx: 305.5
Camera1.fy: 307.2
Camera1.cx: 160.1
Camera1.cy: 119.26

Camera1.k1: 0.1021
Camera1.k2: -0.2492
Camera1.p1: 0.0025
Camera1.p2: 0.0051

Camera2.fx: 305.5
Camera2.fy: 307.2
Camera2.cx: 160.1
Camera2.cy: 119.26

Camera2.k1: 0.1021
Camera2.k2: -0.2492
Camera2.p1: 0.0025
Camera2.p2: 0.0051

Camera.width: 320
Camera.height: 240

#Camera.newWidth: 600
#Camera.newHeight: 350

# Camera frames per second 
Camera.fps: 10

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
Stereo.ThDepth: 60.0
Stereo.T_c1_c2: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [1.0,0,0,0,
         0,0.769399555046892,0.63876781751560,0.0459,
         0,-0.63876781751560,0.769399555046892,-0.008,
         0,0,0,1.000000000000000]

# Transformation from camera 0 to body-frame (imu)
IMU.T_b_c1: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  # data: [0.0, 0.0, 1.0, 0.06671,
  #        -1.0, 0.0, 0.0, -0.006,
  #        0.0, -1.0, 0.0, 0.19014,
  #        0.0, 0.0, 0.0, 1.0]

  # T_ic: (cam0 to imu0):
  # data: [0.11223522, -0.90145863, -0.41806172, -0.000013,
  #        0.01329723, -0.41931978, 0.90774121, -0.00008658,
  #        -0.99359269, -0.10743959, -0.03507555, 0.00023873,
  #        0.0, 0.0, 0.0, 1.0]
  data: [0.11223522, -0.90145863, -0.41806172, 0.06671,
         0.01329723, -0.41931978, 0.90774121, -0.006,
         -0.99359269, -0.10743959, -0.03507555, 0.19014,
         0.0, 0.0, 0.0, 1.0]
  # T_ci: (imu0 to cam0):
  # data: [0.11223522, 0.01329723, -0.99359269, 0.00023981,
  #        -0.90145863, -0.41931978, -0.10743959, -0.00002237,
  #        -0.41806172, 0.90774121, -0.03507555, 0.00008153,
  #        0.0, 0.0, 0.0, 1.0]
          
  # T_ic: (cam0 to imu0):
  # data: [0.08767327, -0.32234053, 0.94255503, -0.00001894,
  #        -0.99613734, -0.02373612, 0.08453989, -0.00012724,
  #        -0.00487804, -0.94632615, -0.32317646, 0.00004304,
  #        0., 0., 0., 1.]
  # data: [0.08767327, -0.32234053, 0.94255503, 0.06671,
  #        -0.99613734, -0.02373612, 0.08453989, -0.006,
  #        -0.00487804, -0.94632615, -0.32317646, 0.19014,
  #        0., 0., 0., 1.]
  # T_ci: (imu0 to cam0):
  # data: [0.08767327, -0.99613734, -0.00487804, -0.00012488,
  #        -0.32234053, -0.02373612, -0.94632615, 0.0000316,
  #        0.94255503, 0.08453989, -0.32317646, 0.00004252,
  #        0.0, 0.0, 0.0, 1.0]


# IMU noise
IMU.NoiseGyro: 2.24e-03 # 
IMU.NoiseAcc: 3.32e-02 # 
IMU.GyroWalk: 0.001 #
IMU.AccWalk: 0.001 # 
IMU.Frequency: 3.0

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1000

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#---------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500.0